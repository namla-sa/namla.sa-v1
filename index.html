    <meta name="twitter:card" content="summary_large_image">

    <title>namla.sa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }

        header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 24px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid white;
            padding: 18px;
            width: 14ch;
            height: 20ch;
        }

        .content img {
            max-width: 100px;
            height: auto;
        }

        .content .caption {
            margin-top: 10px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-left: .15em solid white;
            width: 9ch;
            animation: typing 2s steps(13, end) 1s forwards, blink-caret .75s step-end infinite 2.5s;
            visibility: hidden;
            direction: rtl;
            font-size: large;
            font-family: 'Beiruti', sans-serif; /* Apply Beiruti font to Arabic text */
        }

        @keyframes typing {
            from { width: 0; visibility: visible; }
            to { width: 9ch; visibility: visible; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

    </style>
</head>
<body>
    <header>namla.sa</header>
    <div class="content">
        <img src="https://cdn.namla.sa/namla.png" alt="Logo">
        <div class="caption">المرحلة الأولى</div>
    </div>
    <footer>
        <div style="font-family: 'Beiruti', sans-serif;">كل شيء تقني</div>
        <div style="font-family: 'Share Tech Mono', monospace;">info@namla.sa</div>
    </footer>
    </body>
</html>

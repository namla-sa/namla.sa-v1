<!DOCTYPE html>
<html lang="en" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All Things Binary">
    <meta name="keywords" content="Al Khobar, Saudi Arabia, Software and Hardware company, startup, technology, innovation">
    <meta name="author" content="namla.sa">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">

    <meta property="og:title" content="namla.sa">
    <meta property="og:description" content="All Things Binary">
    <meta property="og:image" content="https://cdn.namla.sa/namla.png">
    <meta property="og:url" content="https://namla.sa">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="namla.sa">
    <meta name="twitter:description" content="All Things Binary">
    <meta name="twitter:image" content="https://cdn.namla.sa/namla.png">
    <meta name="twitter:site" content="@namla_sa">

    <link rel="icon" href="https://cdn.namla.sa/namla.png" type="image/png">

    <title>namla.sa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid white;
            padding: 20px;
        }

        .content img {
            max-width: 100px;
            height: auto;
        }

        .content .caption {
            margin-top: 10px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid white;
            width: 7ch; /* Set width to match the exact length of "phase 1" */
            animation: typing 1.5s steps(7, end) 1s forwards, blink-caret .75s step-end infinite 2.5s;
            visibility: hidden;
        }

        @keyframes typing {
            from { width: 0; visibility: visible; }
            to { width: 7ch; visibility: visible; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
    </style>
</head>
<body>
    <header>namla.sa</header>
    <div class="content">
        <img src="https://cdn.namla.sa/namla.png" alt="Logo">
        <div class="caption">phase 1</div>
    </div>
</body>
</html>
